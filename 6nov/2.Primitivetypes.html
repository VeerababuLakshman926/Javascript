    <body>

                <script>
                            //Primitive types

                            //Number

                            var age=21;
                            var rating=3.14;

                            console.log(age);
                            console.log(rating);
                            console.log(typeof age);
                            console.log(typeof rating);

                            //boolean: true or false
                            var isdone=false;
                            console.log(isdone);
                            console.log(typeof isdone);
                            isdone=1;
                            console.log(isdone);
                            console.log(typeof isdone);

                            //string: collection of characters

                            //string syntax

                            var username="lakshman";
                            var password='nani';
                            console.log(username);
                            console.log(password);
                            console.log(typeof username);
                            console.log(typeof password);
                            
                            //In Javascript, string are immutable, once we create a string, it cannot be modified
                            //But we can reassign a value to it.
                            var firstname='Lakshman';
                            var lastname='Veerababu';
                            firstname.concat(lastname); //"Lakshman Veerababu"
                            console.log(firstname); //Lakshman

                            firstname=firstname.concat(lastname);
                            console.log(firstname);
                            


                </script>
    </body>


</html>
