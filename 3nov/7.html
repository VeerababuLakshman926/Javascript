<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <span  onclick="a()" id="image"> <i  class="fa fa-heart-o" style="font-size: 48px;"></i> </span>
    <h3>like = <span id="like">0</span></h3>
    <h3>No.of.times clicked =<span id="clickingcount">0</span></h3>

    <span id='image1' style="display: none;"><i class="fa fa-heart" style="font-size:48px; color:red"></i></span>

    <span id="image2" style="display: none;"><i  class="fa fa-heart-o" style="font-size: 48px;"></i></span>

    


    <script>
                var like = 0;
                var count=0;

                function a(){
                    
                    if(like==0){
                        document.getElementById("image").innerHTML=document.getElementById('image1').innerHTML;
                        like++;
                        document.getElementById("like").innerHTML= like;
                        count++;
                        document.getElementById("clickingcount").innerHTML= count;

                    }
                    else{
                        document.getElementById("image").innerHTML=document.getElementById('image2').innerHTML;
                        like--;
                        document.getElementById("like").innerHTML= like;
                        count++;
                        document.getElementById("clickingcount").innerHTML= count;

                    }

                }
                

    </script>
</body>
</html>
