                <script>

                    var arr = [9,100,3,2,90,78,8,1];

                    //ascending order
                    var result = arr.sort(function(a,b){
                        return a-b;
                    })
                    console.log("ascending order"+result);

                    //descending order
                    var result1 = arr.sort(function(a,b){
                        return b-a;
                    })
                    console.log("descending order"+result1);



                </script>
